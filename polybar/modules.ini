[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/battery]
type = internal/battery

battery = BAT0
adapter = AC
poll-interval = 5
low-at = 30

format-full = <label-full>
format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>
format-low = <label-low> <animation-low> 

label-full =   full
label-charging = %percentage%%
label-discharging =  %percentage%%
label-low =   %percentage%%

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/cpu]
type = custom/script
exec = echo " $(LC_ALL=C mpstat -P ALL | awk 'NR == 4 {printf "%.2f%%\n", 100 - $NF}') ram:$(free -m | awk 'NR==2{printf "%.2f%%", $3*100/$2 }')"
click-left = ~/.config/polybar/scripts/cpu_info.sh
format-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /home
interval = 10
label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = ${colors.foreground}
spacing = 2

[module/audio]
type = custom/script
exec = ~/.config/polybar/scripts/audio_control.sh
tail = true
click-left = pamixer -t # Output control
click-right = pamixer --default-source -t # Input control
click-middle = pavucontrol &
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5
format-foreground = ${colors.foreground}
format-padding = 1

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth_status.sh
interval = 1
click-left = blueman-manager &
click-right = ~/.config/polybar/scripts/bluetooth_toggle.sh
format-foreground = ${colors.foreground}
format-padding = 1

[module/network]
type = custom/script
exec = ~/.config/polybar/scripts/network_status.sh
interval = 1
click-left = kitty -e nmtui
click-right = ~/.config/polybar/scripts/network_toggle.sh
format-foreground = ${colors.foreground}

[module/date]
type = custom/script
exec = date +%H:%M
interval = 1
label-foreground = ${colors.foreground}
click-left = gsimplecal &